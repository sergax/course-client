<div class="registration-page">
  <div class="form">
    <form [formGroup]="registrationForm">
      <div>
        <input type="text"
               formControlName="firstName"
               class="form-control"
               id="firstName"
               placeholder="First name">
        <small *ngIf="firstName!.invalid && firstName!.touched">Please, enter a valid first name</small>
      </div>
      <div>
        <input type="text"
               formControlName="lastName"
               class="form-control"
               id="lastName"
               placeholder="Last name">
        <small *ngIf="lastName!.invalid && lastName!.touched">Please, enter a valid last name</small>
      </div>
      <div>
        <input type="text"
               formControlName="email"
               class="form-control"
               id="loginUsername"
               placeholder="Enter email">
        <small *ngIf="email!.invalid && email!.touched">Please, enter a valid email</small>
        <small *ngIf="isEmailTaken">This email is taken, try another</small>
      </div>
      <div>
        <input type="password"
               formControlName="password"
               class="form-control"
               id="loginPassword"
               placeholder="Password">
        <small *ngIf="password!.invalid && password!.touched">Password should be at least 8 characters long</small>
      </div>
      <div>
        <input type="password"
               formControlName="confirmPassword"
               class="form-control"
               id="confirmPassword"
               placeholder="Confirm Password">
        <small *ngIf="confirmPassword!.value != password!.value && confirmPassword!.touched">Passwords do not match</small>
      </div>
      <button type="submit"
              (click)="onRegistration()"
              [disabled]="registrationForm.invalid || confirmPassword!.value != password!.value"
              class="accent">Register<i class="fas fa-sign-in-alt"></i></button>
      <div class="form-group form-check">
        <a [routerLink]="['/login']">Login</a>
      </div>
    </form>
  </div>
</div>
