<div class="login-page">
    <div class="form">
        <form [formGroup]="exform">
            <div>
                <input type="text"
                       formControlName="email"
                       class="form-control"
                       id="loginUsername"
                       placeholder="Enter email">
                <small *ngIf="email!.invalid && email!.touched">Please, enter a valid email</small>
            </div>
            <div>
                <input type="password"
                       formControlName="password"
                       class="form-control"
                       id="loginPassword"
                       placeholder="Password">
                <small *ngIf="password!.invalid && password!.touched">Password should be at least 8 characters
                    long</small>
                <small *ngIf="!authService.isLoggedIn" class="warning">Login or password are not correct ðŸ˜”</small>
            </div>
            <div class="d-flex justify-content-center">
            </div>
            <button type="submit"
                    (click)="onLogin()"
                    [disabled]="exform.invalid"
                    class="accent">Login ðŸ”¥ <i class="fas fa-sign-in-alt"></i></button>
            <div class="form-group form-check">
                <a [routerLink]="['/registration']">Registration</a><br>
            </div>
        </form>
    </div>
</div>
