<div class="main-body">
    <button routerLink="/courses" mat-button> ⬅</button>
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img [src]=course.logoUrl alt="LOGO"
                             class="rounded-circle" width="100" height="100">
                        <div class="mt-3">
                            <h4>{{ course.name }}</h4>
                            <h4>{{ course.description }}</h4>
                            <button *ngIf="user.coursesId.length"
                                    [routerLink]="['/courses', id, '/contents']" (click)=onCreateContent() mat-button> ➕
                                content
                            </button>
                            <button
                                    (click)="onAddLikesToCourse(course.id, user)" mat-button>
                                like ❤
                                <small>{{ likes }}</small>
                            </button>
                            <br>
                            <circle-progress
                                    [percent]="progress"
                                    [radius]="60"
                                    [outerStrokeWidth]="16"
                                    [innerStrokeWidth]="8"
                                    [outerStrokeColor]="'#78C000'"
                                    [innerStrokeColor]="'#C7E596'"
                                    [animation]="true"
                                    [animationDuration]="100"
                            ></circle-progress>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div *ngFor="let content of course.contents">
                <div class="card">
                    <div class="card-body">
                        <h5>Content ID: {{ content.id }}</h5>
                        <button [routerLink]="['/courses/contents', content.id]"
                                (click)="onPassedContentByStudent(content.id, user)" mat-button> Content
                            Name: {{ content.name }} </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <iframe [src]="getEmbedUrl(course.movieUrl)" width="320" height="200"
                                    webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                            <h5 class="d-flex align-items-center mb-3">Course Movie</h5>
                            <div class="map-wrapper">
                                <div class="map-border">
                                    <div id="map"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
