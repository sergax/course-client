<div class="main-body">
  <div class="row">
    <a routerLink="/courses" style="margin-bottom: 15px; cursor: pointer; text-decoration: underline;">&#8592;
      Back to courses</a>
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img [src]=course.logoUrl alt="LOGO"
                 class="rounded-circle" width="100" height="100">
            <div class="mt-3">
              <h4>{{ course.name }}</h4>
              <h4>{{ course.description }}</h4>
              <p class="text-secondary mb-1">{{ course.status}}</p>
              <p class="text-muted font-size-sm">ID: {{ course.id }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input [disabled]="mode === 'locked'" type="text" class="form-control" [value]="course.name">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Description</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input [disabled]="mode === 'locked'" type="text" class="form-control" [value]="course.description ">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Date of start</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input [disabled]="mode === 'locked'" type="text" class="form-control"
                     value="{{ course.dateStart | date: 'mediumDate'}}">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <h6 class="mb-0">Date of end</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input [disabled]="mode === 'locked'" type="text" class="form-control"
                     value="{{ course.dateEnd | date: 'mediumDate'}}">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 text-secondary">
              <button (click)="changeMode(mode)" type="button" class="btn btn-primary px-4">{{ buttonText }}</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <h5 class="d-flex align-items-center mb-3">Movie</h5>
              <iframe [src]="getEmbedUrl(course.movieUrl)" width="320" height="200" frameborder="0"
                      webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
              <div class="map-wrapper">
                <div class="map-border">
                  <div id="map"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
