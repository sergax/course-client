<div>
  <button mat-icon-button
          class="close-button"
          [mat-dialog-close]="true"
          (click)="onClose()">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  <form [formGroup]="createForm" *ngIf="!isCreated">
    <div>
      <h1>Crete course</h1>
    </div>
    <div class="input-container">
      <input type="string"
             name="name"
             formControlName="name"
             required/>
      <label>Name</label>
    </div>

    <div class="input-container">
      <input type="string"
             name="name"
             formControlName="description"
             required/>
      <label>Description</label>
    </div>

    <div class="input-container">
      <input type="string"
             name="name"
             formControlName="logoUrl"
             required/>
      <label>Logo</label>
    </div>

    <div class="input-container">
      <input type="string"
             name="name"
             formControlName="movieUrl"
             required/>
      <label>Movie</label>
    </div>

    <div class="input-container">
      <input type="string"
             name="date"
             formControlName="dateEnd"
             required/>
      <label>Date end</label>
    </div>

    <button class="create-button-1"
            type="submit"
            (click)="onCreate( )"
            [disabled]="createForm.invalid">CREATE
    </button>

    <div *ngIf="isCreated">
      <h1 class="created">
        Your course is Created!
      </h1>
    </div>
  </form>
</div>
